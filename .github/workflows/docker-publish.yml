name: Build and Push Docker Image to GHCR

# TRIGGER: This workflow runs only when manually triggered from the Actions tab.
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to push (e.g., latest, v1.0.1)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # PERMISSIONS: The job needs permission to write to the GitHub Container
    # Registry and read the repository contents.
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Check out the repository code
      - name: Check out the repo
        uses: actions/checkout@v4

      # --------------------------------------------------------------------------
      # NEW STEP ADDED: Convert the repository name to lowercase.
      # We do this because GHCR requires lowercase image names.
      # The output 'repo_lc' will be used in the next step.
      # --------------------------------------------------------------------------
      - name: Convert repository name to lowercase
        id: string
        run: echo "repo_lc=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # Step 2: Log in to the GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Extract Docker metadata (like tags and labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # CORRECTED: We now use the output from the previous 'string' step.
          images: ghcr.io/${{ steps.string.outputs.repo_lc }}
          tags: |
            # Tag with the value from the manual input field
            type=raw,value=${{ inputs.tag }}
            # Tag with the 7-character git commit SHA for traceability
            type=sha,prefix=,suffix=,format=short

      # Step 4: Set up Docker Buildx for advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Build the Docker image and push it to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable build cache to significantly speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
